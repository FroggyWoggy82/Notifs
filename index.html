<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification PWA</title>
    <meta name="description" content="A simple PWA that sends notifications">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0b7dda;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #installPrompt {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Notification PWA</h1>
    <p>Click the button to receive a notification</p>
    <button id="notifyBtn">Send Notification</button>
    <div id="status"></div>
    
    <div id="installPrompt">
        <p>Install this app on your device for the best experience</p>
        <button id="installBtn">Install App</button>
    </div>

    <script>
        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        console.log("Is iOS device:", isIOS);
        
        // Install prompt handlers
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });
        
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User ${outcome} the installation`);
                deferredPrompt = null;
                document.getElementById('installPrompt').style.display = 'none';
            }
        });
        
        // Register service worker - works for both iOS and other platforms
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Notification functionality
        document.getElementById('notifyBtn').addEventListener('click', function() {
            const statusElement = document.getElementById('status');
            
            // Check if browser supports notifications
            if (!('Notification' in window)) {
                statusElement.className = 'status error';
                statusElement.textContent = 'This browser does not support notifications';
                return;
            }

            // Request permission and send notification
            if (Notification.permission === 'granted') {
                sendNotification();
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        sendNotification();
                    } else {
                        statusElement.className = 'status error';
                        statusElement.textContent = 'Notification permission denied';
                    }
                });
            } else {
                statusElement.className = 'status error';
                statusElement.textContent = 'Notification permission denied. Please enable notifications in your browser settings.';
            }
        });

        function sendNotification() {
            const statusElement = document.getElementById('status');
            const options = {
                body: 'This is a notification from your PWA',
                icon: './icon-192x192.png',
                vibrate: [100, 50, 100],
                data: {
                    dateOfArrival: Date.now(),
                    primaryKey: 1
                }
            };

            // iOS-specific handling
            if (isIOS) {
                console.log("Using iOS notification method");
                if (navigator.serviceWorker.controller) {
                    // If service worker is active
                    navigator.serviceWorker.ready.then(function(registration) {
                        registration.showNotification('PWA Notification for iOS', options);
                        statusElement.className = 'status success';
                        statusElement.textContent = 'iOS notification sent!';
                    });
                } else {
                    // Fallback for iOS
                    alert('This would be a notification: PWA Notification for iOS');
                    statusElement.className = 'status success';
                    statusElement.textContent = 'iOS notification simulated!';
                }
                return;
            }

            // Standard approach for other platforms
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                navigator.serviceWorker.ready.then(function(registration) {
                    registration.showNotification('PWA Notification', options);
                    statusElement.className = 'status success';
                    statusElement.textContent = 'Notification sent successfully!';
                });
            } else {
                // Fallback to regular notification
                try {
                    new Notification('PWA Notification', options);
                    statusElement.className = 'status success';
                    statusElement.textContent = 'Notification sent successfully!';
                } catch (error) {
                    console.error('Error sending notification:', error);
                    statusElement.className = 'status error';
                    statusElement.textContent = 'Error sending notification: ' + error.message;
                }
            }
        }
    </script>
</body>
</html>
