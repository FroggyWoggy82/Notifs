<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Photo Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
        }
        .container {
            max-width: 100%;
            padding: 10px;
        }
        h1 {
            text-align: center;
            color: #00e6c3;
        }
        .photo-container {
            position: relative;
            width: 100%;
            height: 70vh;
            margin: 20px 0;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        button {
            background-color: #00e6c3;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background-color: #555;
            color: #888;
        }
        .date-display {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        .loading {
            color: #00e6c3;
            font-size: 18px;
            text-align: center;
        }
        .dots-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #555;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .dot.active {
            background-color: #00e6c3;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .action-buttons button {
            margin: 0 10px;
        }
        #delete-btn {
            background-color: #ff4d4d;
        }
        #compare-btn {
            background-color: #00e6c3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #00e6c3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progress Photos</h1>
        
        <div class="action-buttons">
            <button id="add-btn">+ Add Photo</button>
            <button id="delete-btn">Delete</button>
            <button id="compare-btn">Compare</button>
        </div>
        
        <div class="photo-container" id="photo-container">
            <p class="loading">Loading photos...</p>
        </div>
        
        <div class="date-display" id="date-display"></div>
        
        <div class="nav-buttons">
            <button id="prev-btn" disabled>&lt; Previous</button>
            <button id="next-btn" disabled>Next &gt;</button>
        </div>
        
        <div class="dots-container" id="dots-container"></div>
        
        <a href="/workouts.html" class="back-link">Back to Workouts</a>
    </div>

    <script>
        // DOM Elements
        const photoContainer = document.getElementById('photo-container');
        const dateDisplay = document.getElementById('date-display');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const dotsContainer = document.getElementById('dots-container');
        const addBtn = document.getElementById('add-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const compareBtn = document.getElementById('compare-btn');
        
        // State
        let photos = [];
        let currentIndex = 0;
        
        // Fetch photos from API
        async function fetchPhotos() {
            try {
                const response = await fetch('/api/workouts/progress-photos');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Fetched photos:', data);
                
                if (data && data.length > 0) {
                    photos = data;
                    renderPhotos();
                } else {
                    photoContainer.innerHTML = '<p>No photos available. Click the "+ Add Photo" button to upload your first photo.</p>';
                }
            } catch (error) {
                console.error('Error fetching photos:', error);
                photoContainer.innerHTML = `<p>Error loading photos: ${error.message}</p>`;
            }
        }
        
        // Render photos
        function renderPhotos() {
            if (photos.length === 0) {
                photoContainer.innerHTML = '<p>No photos available.</p>';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                deleteBtn.disabled = true;
                compareBtn.disabled = true;
                return;
            }
            
            // Enable/disable navigation buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === photos.length - 1;
            deleteBtn.disabled = false;
            compareBtn.disabled = photos.length < 2;
            
            // Display current photo
            const currentPhoto = photos[currentIndex];
            
            // Format date
            const formattedDate = new Date(currentPhoto.date_taken + 'T00:00:00').toLocaleDateString(undefined, {
                year: 'numeric', month: 'long', day: 'numeric'
            });
            
            // Update date display
            dateDisplay.textContent = formattedDate;
            
            // Clear photo container
            photoContainer.innerHTML = '';
            
            // Create image element
            const img = document.createElement('img');
            
            // Get the file path and remove leading slash if present
            let imagePath = currentPhoto.file_path;
            if (imagePath.startsWith('/')) {
                imagePath = imagePath.substring(1);
            }
            
            console.log(`Loading image: ${imagePath}`);
            
            // Set image source
            img.src = imagePath;
            img.alt = `Progress photo from ${formattedDate}`;
            
            // Add error handler
            img.onerror = function() {
                console.log(`Image failed to load, trying alternative path: ${imagePath}`);
                
                // Try alternative paths
                if (imagePath.startsWith('uploads/')) {
                    // Try with public prefix
                    this.src = 'public/' + imagePath;
                } else if (imagePath.startsWith('public/uploads/')) {
                    // Try without public prefix
                    this.src = imagePath.substring(7);
                } else {
                    // Try with timestamp to bypass cache
                    this.src = imagePath + '?t=' + new Date().getTime();
                }
            };
            
            // Add to container
            photoContainer.appendChild(img);
            
            // Update dots
            renderDots();
        }
        
        // Render pagination dots
        function renderDots() {
            dotsContainer.innerHTML = '';
            
            photos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (index === currentIndex) {
                    dot.classList.add('active');
                }
                
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    renderPhotos();
                });
                
                dotsContainer.appendChild(dot);
            });
        }
        
        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderPhotos();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentIndex < photos.length - 1) {
                currentIndex++;
                renderPhotos();
            }
        });
        
        addBtn.addEventListener('click', () => {
            window.location.href = '/workouts.html?action=addPhoto';
        });
        
        deleteBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this photo?')) {
                return;
            }
            
            const photoId = photos[currentIndex].photo_id;
            
            try {
                const response = await fetch(`/api/workouts/progress-photos/${photoId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Remove photo from array
                photos.splice(currentIndex, 1);
                
                // Adjust current index if needed
                if (currentIndex >= photos.length) {
                    currentIndex = Math.max(0, photos.length - 1);
                }
                
                // Re-render
                renderPhotos();
                
                alert('Photo deleted successfully');
            } catch (error) {
                console.error('Error deleting photo:', error);
                alert(`Error deleting photo: ${error.message}`);
            }
        });
        
        compareBtn.addEventListener('click', () => {
            window.location.href = '/workouts.html?action=comparePhotos';
        });
        
        // Initialize
        fetchPhotos();
    </script>
</body>
</html>
