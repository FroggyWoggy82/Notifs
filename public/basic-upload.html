<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Photo Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: white;
        }
        h1 {
            color: #03dac6;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="date"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        button {
            padding: 12px;
            background-color: #03dac6;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #018786;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #F44336;
            color: white;
        }
        .loading {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Basic Photo Upload</h1>

    <form id="upload-form">
        <div>
            <label for="photo-date">Date:</label>
            <input type="date" id="photo-date" name="date" required>
        </div>

        <div>
            <label for="photo-upload">Photo:</label>
            <input type="file" id="photo-upload" name="photos" accept="image/*" required>
        </div>

        <button type="submit">Upload Photo</button>
    </form>

    <div id="status" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upload-form');
            const statusEl = document.getElementById('status');

            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('photo-date').value = today;

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                // Show loading status
                statusEl.textContent = 'Uploading...';
                statusEl.className = 'loading';
                statusEl.style.display = 'block';

                const formData = new FormData(form);

                try {
                    console.log('Starting upload...');

                    // Log form data contents for debugging
                    console.log('Form data contents:');
                    for (let pair of formData.entries()) {
                        console.log(pair[0] + ': ' + pair[1]);
                    }

                    const response = await fetch('/api/basic/basic', {
                        method: 'POST',
                        body: formData
                    });

                    console.log('Response received:', response.status);

                    if (response.ok) {
                        const result = await response.json();
                        statusEl.textContent = 'Upload successful!';
                        statusEl.className = 'success';
                        console.log('Upload successful:', result);
                    } else {
                        const error = await response.json();
                        statusEl.textContent = `Error: ${error.error || 'Upload failed'}`;
                        statusEl.className = 'error';
                        console.error('Upload failed:', error);
                    }
                } catch (error) {
                    statusEl.textContent = `Error: ${error.message || 'Network error'}`;
                    statusEl.className = 'error';
                    console.error('Upload error:', error);
                }
            });
        });
    </script>
</body>
</html>
