<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Progress Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            border: none;
            width: 100%;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .upload-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Upload Progress Photo</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="photoDate">Date Taken:</label>
                <input type="date" id="photoDate" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="photoFile">Select Photo:</label>
                <div class="file-input-container">
                    <button type="button" class="file-input-button" onclick="document.getElementById('photoFile').click()">
                        üì∑ Choose Photo
                    </button>
                    <input type="file" id="photoFile" name="photos" accept="image/*" required>
                </div>
                <div id="fileInfo" class="file-info"></div>
            </div>
            
            <button type="submit" class="upload-button" id="uploadButton">
                Upload Photo
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <a href="/pages/workouts.html" class="back-link">‚Üê Back to Workouts</a>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('photoDate').value = new Date().toISOString().split('T')[0];
        
        // Handle file selection
        document.getElementById('photoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const button = document.querySelector('.file-input-button');
            
            if (file) {
                const sizeKB = (file.size / 1024).toFixed(1);
                fileInfo.innerHTML = `Selected: ${file.name}<br>Size: ${sizeKB} KB`;
                fileInfo.style.display = 'block';
                button.textContent = '‚úÖ Photo Selected';
                button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            } else {
                fileInfo.style.display = 'none';
                button.textContent = 'üì∑ Choose Photo';
                button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        });
        
        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const status = document.getElementById('status');
            const uploadButton = document.getElementById('uploadButton');
            
            // Show uploading status
            status.className = 'status info';
            status.style.display = 'block';
            status.textContent = 'Uploading photo...';
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            
            try {
                const response = await fetch('/api/basic/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ Photo uploaded successfully!';
                    
                    // Reset form
                    this.reset();
                    document.getElementById('photoDate').value = new Date().toISOString().split('T')[0];
                    document.getElementById('fileInfo').style.display = 'none';
                    document.querySelector('.file-input-button').textContent = 'üì∑ Choose Photo';
                    document.querySelector('.file-input-button').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    
                    // Hide status after 3 seconds
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(result.error || result.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                status.className = 'status error';
                status.textContent = `‚ùå Upload failed: ${error.message}`;
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Photo';
            }
        });
    </script>
</body>
</html>
