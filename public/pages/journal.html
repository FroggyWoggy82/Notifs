<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db">
    <title>Journal</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/journal.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" type="image/png" href="../icon-192x192.png">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button id="close-sidebar">&times;</button>
        </div>
        <a href="/" class="nav-item">
            <div class="nav-icon">📋</div>
            <span>Tasks</span>
        </a>
        <a href="/pages/habits.html" class="nav-item">
            <div class="nav-icon">🔄</div>
            <span>Habits</span>
        </a>
        <a href="/pages/goals.html" class="nav-item">
            <div class="nav-icon">🎯</div>
            <span>Goals</span>
        </a>
        <a href="/pages/days-since.html" class="nav-item">
            <div class="nav-icon">📅</div>
            <span>Days Since</span>
        </a>
        <a href="/pages/workouts.html" class="nav-item">
            <div class="nav-icon">💪</div>
            <span>Workouts</span>
        </a>
        <a href="/exercise-history" class="nav-item">
            <div class="nav-icon">📊</div>
            <span>Exercise History</span>
        </a>
        <a href="/pages/calendar.html" class="nav-item">
            <div class="nav-icon">📅</div>
            <span>Calendar</span>
        </a>
        <a href="/pages/food.html" class="nav-item">
            <div class="nav-icon">🍔</div>
            <span>Food</span>
        </a>
        <a href="/pages/journal.html" class="nav-item active">
            <div class="nav-icon">📓</div>
            <span>Journal</span>
        </a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <button id="open-sidebar">☰</button>
            <h1>Journal</h1>
        </div>

        <div class="journal-container">
            <div class="journal-controls">
                <div class="date-selector">
                    <label for="journal-date">Date:</label>
                    <input type="date" id="journal-date">
                </div>
                <div class="journal-actions">
                    <button id="save-entry" class="primary-button">Save Entry</button>
                    <button id="analyze-entry" class="secondary-button">Analyze with AI</button>
                </div>
            </div>

            <div class="journal-editor">
                <textarea id="journal-content" placeholder="Write your journal entry here..."></textarea>
            </div>

            <div class="journal-analysis" id="analysis-container">
                <h3>AI Analysis</h3>
                <div id="analysis-content" class="analysis-content">
                    <p class="placeholder">AI analysis will appear here after you analyze your entry.</p>
                </div>
            </div>

            <div class="journal-history">
                <h3>Recent Entries</h3>
                <ul id="entry-list" class="entry-list">
                    <!-- Entries will be populated here -->
                </ul>
            </div>
        </div>

        <div id="status-message" class="status"></div>
    </div>

    <div class="bottom-nav">
        <a href="/" class="nav-item">
            <div class="nav-icon">📋</div>
            <span>Tasks</span>
        </a>
        <a href="/pages/habits.html" class="nav-item">
            <div class="nav-icon">🔄</div>
            <span>Habits</span>
        </a>
        <a href="/pages/workouts.html" class="nav-item">
            <div class="nav-icon">💪</div>
            <span>Workouts</span>
        </a>
        <a href="/pages/calendar.html" class="nav-item">
            <div class="nav-icon">📅</div>
            <span>Calendar</span>
        </a>
        <a href="/pages/journal.html" class="nav-item active">
            <div class="nav-icon">📓</div>
            <span>Journal</span>
        </a>
    </div>

    <!-- Common utilities -->
    <script src="../js/common/sidebar.js"></script>
    <script src="../js/common/status-bar.js"></script>

    <!-- Journal functionality -->
    <script src="../js/journal/journal.js"></script>
</body>
</html>
