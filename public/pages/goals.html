<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="/css/goals.css">
</head>
<body>
    <div class="container">
        <h1>Goal Tree Tracker</h1>
        
        <div id="mainGoalSection">
            <div class="input-section" id="mainGoalInputSection">
                <input type="text" id="mainGoalInput" placeholder="Enter your main goal...">
                <button id="setMainGoalBtn">Set Main Goal</button>
            </div>
        </div>
        
        <div class="goal-tree" id="goalTree">
            <!-- Goal tree will be rendered here -->
        </div>
    </div>

    <script src="/js/goals.js"></script>
   
</body>
</html>
