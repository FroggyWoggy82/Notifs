<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since - Task List</title>
    <meta name="description" content="Track days since important events">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/days-since.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>
<body>
    <button class="menu-button">☰</button>
    
    <div class="sidebar-overlay"></div>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="/index.html" class="sidebar-nav-item">
                <span class="nav-icon">✓</span>
                <span>Tasks</span>
            </a>
            <a href="/pages/goals.html" class="sidebar-nav-item">
                <span class="nav-icon">⭐</span>
                <span>Goals</span>
            </a>
            <a href="/pages/calendar.html" class="sidebar-nav-item">
                <span class="nav-icon">📅</span>
                <span>Calendar</span>
            </a>
            <a href="/pages/days-since.html" class="sidebar-nav-item">
                <span class="nav-icon">⏱️</span>
                <span>Days Since</span>
            </a>
        </nav>
    </div>

    <h1>Days Since</h1>
    
    <section class="days-since-input-section">
        <h2>Add New Event</h2>
        <form id="addEventForm">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="What event to track?" required>
            </div>
            <div class="form-group">
                <label for="eventStartDate">Start Date:</label>
                <input type="datetime-local" id="eventStartDate" required>
            </div>
            <button type="submit" id="addEventBtn">Add Event</button>
        </form>
        <div id="addEventStatus" class="status"></div>
    </section>
    
    <section class="days-since-list-section">
        <h2>Events</h2>
        <div id="daysSinceList">
            <p>Loading events...</p>
        </div>
        <div id="daysSinceListStatus" class="status"></div>
    </section>
    
    <div class="bottom-nav">
        <a href="/index.html" class="nav-item" data-page="home-page">
            <div class="nav-icon">✓</div>
            <span>Tasks</span>
        </a>
        <a href="/pages/goals.html" class="nav-item" data-page="goal-page">
            <div class="nav-icon">⭐</div>
            <span>Goals</span>
        </a>
        <a href="/pages/calendar.html" class="nav-item" data-page="calendar-page">
            <div class="nav-icon">📅</div>
            <span>Calendar</span>
        </a>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/days-since.js"></script>
</body>
</html>
