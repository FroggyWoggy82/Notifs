<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Application Fallback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            color: #00E676;
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            background-color: #00E676;
            color: #121212;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background-color: #00C853;
        }
        .error-details {
            margin-top: 30px;
            padding: 15px;
            background-color: #2d2d2d;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Loading Issue</h1>
        <p>The application is experiencing loading issues. This could be due to:</p>
        <ul>
            <li>Service worker caching problems</li>
            <li>Database connection issues</li>
            <li>Server resource limitations</li>
            <li>Client-side JavaScript errors</li>
        </ul>
        
        <div class="actions">
            <button class="btn" onclick="clearCacheAndReload()">Clear Cache & Reload</button>
            <button class="btn" onclick="bypassServiceWorker()">Bypass Service Worker</button>
            <button class="btn" onclick="window.location.href='/health'">Check Server Health</button>
        </div>
        
        <div class="error-details" id="errorDetails">
            No error details available.
        </div>
    </div>

    <script>
        // Function to clear cache and reload
        function clearCacheAndReload() {
            if ('caches' in window) {
                caches.keys().then(function(cacheNames) {
                    return Promise.all(
                        cacheNames.map(function(cacheName) {
                            return caches.delete(cacheName);
                        })
                    );
                }).then(function() {
                    document.getElementById('errorDetails').textContent = 'Cache cleared. Reloading...';
                    setTimeout(() => window.location.reload(true), 1000);
                }).catch(function(error) {
                    document.getElementById('errorDetails').textContent = 'Error clearing cache: ' + error;
                });
            } else {
                document.getElementById('errorDetails').textContent = 'Cache API not available in this browser.';
                window.location.reload(true);
            }
        }

        // Function to bypass service worker
        function bypassServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    return Promise.all(
                        registrations.map(function(registration) {
                            return registration.unregister();
                        })
                    );
                }).then(function() {
                    document.getElementById('errorDetails').textContent = 'Service worker unregistered. Redirecting...';
                    setTimeout(() => window.location.href = '/?bypass=' + Date.now(), 1000);
                }).catch(function(error) {
                    document.getElementById('errorDetails').textContent = 'Error unregistering service worker: ' + error;
                });
            } else {
                document.getElementById('errorDetails').textContent = 'Service Worker API not available in this browser.';
                window.location.href = '/?bypass=' + Date.now();
            }
        }

        // Display browser info
        document.addEventListener('DOMContentLoaded', function() {
            const errorDetails = document.getElementById('errorDetails');
            errorDetails.textContent = `Browser: ${navigator.userAgent}\nTime: ${new Date().toISOString()}\nService Worker Supported: ${'serviceWorker' in navigator}\nCache API Supported: ${'caches' in window}`;
        });
    </script>
</body>
</html>
